<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Palindrome</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Birthday Palindrome Check</h1>
    </nav>
    <main>
      <div class="about">
        <h3 class="info">
          Enter your birthdate to check if it is a palindrome or not
        </h3>
        <h5 class="formats-checked">
          Formats checked: dd-mm-yyyy, mm-dd-yyyy, mm-dd-yy
        </h5>
      </div>

      <form class="form">
        <div class="user-input">
          <label for="birth-date">Please enter your birthdate: </label>
          <input type="date" class="birth-date" required />
        </div>

        <button type="submit" class="calculate-btn">Calculate</button>
      </form>
      <div class="result"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
